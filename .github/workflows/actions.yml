name: Cosmos-tasks

on: [push]

jobs:
  setup-job:
    name: Checkout GitHub repository
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: See where we are
      run: |
        ls ${{ github.workspace }}

  install-libs:
    runs-on: ubuntu-latest
    needs: setup-job
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn


  clear-libs:
    runs-on: ubuntu-latest
    needs: [setup-job, install-libs]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn clear:get-price
